apiVersion: v1
kind: Namespace
metadata:
  name: travel-control
  labels:
    app.kubernetes.io/name: travel-control
    app.kubernetes.io/instance: travel-control
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control
  namespace: travel-control
  labels:
    app.kubernetes.io/name: travel-control
    app.kubernetes.io/instance: travel-control

spec:
  selector:
    matchLabels:
      app: control
      version: v1
  replicas: 2
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
      labels:
        app: control
        version: v1
    spec:
      containers:
        - name: control
          image: quay.io/kiali/demo_travels_control:v1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "500m"
              memory: "200Mi"
            limits:
              cpu: "1500m"
              memory: "1000Mi"

          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
          env:
            - name: PORTAL_SERVICES
              value: "voyages.fr;http://voyages.travel-portal:8000,viaggi.it;http://viaggi.travel-portal:8000,travels.uk;http://travels.travel-portal:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: control
  labels:
    app: control
    app.kubernetes.io/name: travel-control
    app.kubernetes.io/instance: travel-control

  namespace: travel-control
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
  type: LoadBalancer
  selector:
    app: control
